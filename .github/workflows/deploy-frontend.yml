name: Deploy frontend

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy-frontend.yml
      - frontend/**

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: "./frontend/yarn.lock"

      - name: üß∂ Yarn this beauty
        run: yarn

      - name: ‚ö°Ô∏è Generate the application
        run: yarn generate

      - name: üöÄ Ship the whole thin
        id: deploy
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
        with:
          flags: "-auvzrl --delete"
          options: ""
          ssh_options: ""
          src: "./frontend"
          dest: ${{vars.DEPLOY_DEST}}

      - name: üß® Kickstart node server (frontend)
        run: curl --basic --user '${{ secrets.ALWAYSDATA_API }} account=jminguely:' --data '' --request POST https://api.alwaysdata.com/v1/site/777538/restart/
